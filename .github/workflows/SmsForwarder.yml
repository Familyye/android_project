name: SmsForwarder

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: Ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 19
      uses: actions/setup-java@v3.10.0
      with:
        java-version: '19'
        distribution: 'temurin'
        

    - name: Delete workflows
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0 
        #The number of days that is used to compare with the retention days of each workflow.
        keep_minimum_runs: 2 
        #The minimum runs to keep for each workflow.
      
    - name: Clone project
      run: git clone --depth=1 https://github.com/pppscn/SmsForwarder project
    - name: Release Apk Sign
      working-directory: ./project
      run: |
        sed -i '57,70d' app/build.gradle
        sed -i '/signingConfig signingConfigs.release/d' app/build.gradle
        sed -i 's/gradle-.*/gradle-7.6-bin.zip/g' gradle/wrapper/gradle-wrapper.properties
        #sed -i 's/signingConfig\ \signingConfigs/\/\/signingConfig signingConfigs/g' app/build.gradle

        signingConfigs=''
        signingConfig='ICAgICAgICAgICAgaWYgKHByb2plY3QuaGFzUHJvcGVydHkoIlJFTEVBU0VfU1RPUkVfRklMRSIpKSB7XAogICAgICAgICAgICAgICAgc2lnbmluZ0NvbmZpZyBzaWduaW5nQ29uZmlncy5teUNvbmZpZ1wKICAgICAgICAgICAgfVwK'
        signingConfigs="$(echo "$signingConfigs" |base64 -d )"
        signingConfig="$(echo "$signingConfig" |base64 -d )"
          
        sed -i -e "/defaultConfig {/i\\$signingConfigs " -e "/debug {/a\\$signingConfig " -e "/release {/a\\$signingConfig " app/build.gradle
        cp -f ${{ github.workspace }}/.github/workflows/Android.jks app/Android.jks
        sed -i '$a\RELEASE_STORE_FILE=./Android.jks'     ./gradle.properties
        sed -i '$a\RELEASE_KEY_ALIAS=Android'            ./gradle.properties
        sed -i '$a\RELEASE_STORE_PASSWORD=Android'       ./gradle.properties
        sed -i '$a\RELEASE_KEY_PASSWORD=Android'         ./gradle.properties        

    - name: Build the app
      working-directory: ./project
      run: |        
        chmod +x gradlew
        ./gradlew assemblerelease --build-cache --parallel --daemon --warning-mode all
    - name: Upload file to file.io
      id: fileio
      run: |
        #curl -sL https://git.io/file-transfer | bash -s beta
        ${{ github.workspace }}/transfer wet -s -p 16 --no-progress project/build/app/outputs/apk/release/*_arm64-v8a.apk 2>&1 | tee -a ./$(date +%Y%m%d%S).logs
        #grep --only-matching --perl-regexp "http(s?):\/\/[^ \"\(\)\<\>]*" ./upload.log
        echo "::notice title=Download::$(grep -E -o 'http\S*' ./*.logs)"
