name: Neo-Backup

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Delete workflows
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0 # 只留1条
        keep_minimum_runs: 0 # 只留最新1条

    - name: Clone project
      run: git clone --depth=1 https://github.com/NeoApplications/Neo-Backup project
    - name: Build the app
      working-directory: ./project
      run: |                
        sed -i 's/Neo Backup/NeoBackup/g' app/src/main/res/values/strings.xml
        chmod +x gradlew
        ./gradlew assemblerelease

    - uses: r0adkll/sign-android-release@master
      name: Sign APK
      with:
        releaseDirectory: project/app/build/outputs/apk/release
        signingKeyBase64: 
        alias: Android
        keyStorePassword: Android
        keyPassword: Android

    - name: Upload file to file.io
      id: fileio
      run: |
        #curl -sL https://git.io/file-transfer | bash -s beta
        ${{ github.workspace }}/transfer gg project/app/build/outputs/apk/release/app-release-unsigned-signed.apk  | tee upload.log
        var=$(cat upload.log)
        echo "::warning file=release.apk::${var}"
       
